<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Hiram!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .neon-box {
      padding: 40px;
      border: 4px solid #0ff;
      border-radius: 15px;
      text-align: center;
      color: #0ff;
      font-size: 2em;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .highlight {
           font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="neon-box">
    ♪ Eres Posible De Lograr <span class="highlight">TODO</span> Lo Que Te Propongas <span class="highlight">H!ram</span> ♪
